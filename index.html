<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <style>
  .require{display: none;}
  </style>
</head>
<body class="container">
<input type="text" id="vCode"><span class="require">require</span>    
<input type="text" id="mobile"><span class="require">require</span> 
<button class="btn">btn</button>
<script>
var logIn = new LogIn({
  container: ".container",
  url: "/oauth/login",
  type: "GET",
  callback: function() {
    alert(111)
  }
})
$(".btn").click(function() {
  logIn.logIn({
    mobile: {
      value: $("#phoneNumber").val(),
      require: true
    },
    vCode: {
      value: $("#captcha").val(),
      require: true
    },
    // require: true
  })
})

</script> 
</body>
</html>
